<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>채팅방 ID</th>
                <th>유저</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="chat : ${chats}">
                <td th:text="${chat.id}"></td>
                <td th:text="${chat.user}">테스터</td>
                <td>
                    <a href="#" th:href="@{/chat/{id} (id=${chat.id})}" class="btn btn-secondary" role="button">입장</a>
                </td>
            </tr>
            </tbody>
        </table>

        <form action="/chat/new" method="POST">
            <button type="submit" class="btn btn-success me-md-2">➕ 새 채팅방</button>
        </form>
    </div>

</div> <!-- /container -->

</body>
</html>
